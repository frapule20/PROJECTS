<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Modifica Pezzi di Ricambio</title>
</head>
<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <section layout:fragment="body" class="py-5">
            <div class="container">
                <div class="text-center mb-5">
                    <h1 class="fw-bolder" style="margin-top: 0px;">Modifica Pezzi di Ricambio:</h1>
                  </div>
                <form role="form" th:method="put" th:action="@{/ricambi/{ricambioId}(ricambioId=${ricambio.id})}" th:object="${ricambio}">
                    <input type="hidden" th:field="*{id}">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label style="margin-top: 20px; font-weight: bold;" for="nome">Nome</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="nome"
                                    name="nome"
                                    th:field="*{nome}"
                                    placeholder="Nome">
                            <p th:if="${#fields.hasErrors('nome')}" class="text-danger" th:errors="*{nome}"></p>
                        </div>
                        <div class="form-group col-md-6">
                            <label style="margin-top: 20px; font-weight: bold;" for="costoUnitario">Costo Unitario</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="costoUnitario"
                                    name="costoUnitario"
                                    th:field="*{costoUnitario}"
                                    placeholder="Costo Unitario">
                            <p th:if="${#fields.hasErrors('costoUnitario')}" class="text-danger" th:errors="*{costoUnitario}"></p>
                        </div>
                <button type="submit" style="margin-top: 20px; margin-bottom: 5px;" class="btn btn-dark">Aggiorna</button>
                </form>
                <form th:action="@{/ricambi/{ricambioId}(ricambioId=${ricambio.id})}" th:method="delete">
                    <input type="hidden" th:name="_method" th:value="delete">
                    <input type="submit" class="btn btn-dark" style="background-color: #8B0000; color: #FFFFFF;" value="Elimina">
                  </form>
                </div>
                <a href="javascript:void(0);" style="font-weight: bold; margin-top: 40px; margin-bottom: 50px;" onclick="history.back();" class="btn btn-dark">&laquo;</a>

            </section>
            </main>
            </body>
            </html>
