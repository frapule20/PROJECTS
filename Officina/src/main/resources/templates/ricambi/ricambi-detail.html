<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Dettagli Ricambio</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <section layout:fragment="body" class="py-5">
    <div style="margin-bottom: 50px;" class="container">
        <h1 class="fw-bolder" style="margin-top: 0px; font-size: 25px;">Scheda del ricambio:</h1>
      

      <div class="container d-flex">
      <div class="col-lg-8 card mb-3" style="margin-top: 10px;margin-right: 30px;">
          <h5 class="card-body" style="margin-top: 0px;">

            <!-- Id -->
            <p style="font-size:100%; margin-top: 0px; margin-bottom: 0px;" class="card-text">
              <span style="font-weight: bold;">Id:</span> <span th:text="${ricambio.id}"></span>
            </p>

            <!-- Nome -->
            <p style="font-size:100%; margin-top: 20px;" class="card-text">
              <span style="font-weight: bold;">Tipo:</span> <span th:text="${ricambio.nome}"></span>
            </p>

             <!-- Costo Unitario -->
             <p style="font-size:100%; margin-top: 20px;" class="card-text">
                <span style="font-weight: bold;">Costo unitario:</span> <span th:text="${ricambio.costoUnitario} + ' €'"></span>
            </p>
            
            <!-- Interventi in cui sono stati utilizzati -->           
            <p style="font-size:100%; margin-top: 20px;" class="card-text">
                <span style="font-weight: bold;">Interventi in cui è stato utilizzato questo pezzo di ricambio:</span>
                <ul>
                    <li th:each="intervento : ${ricambio.interventoList}" >
                        <a th:href="@{/interventi/{interventoId}(interventoId=${intervento.descrizione})}" th:text="${intervento.descrizione}"></a>

                    </li>
                  </ul>
                <span th:if="${ricambio.interventoList.isEmpty()}">Ancora nessuno</span>
            </p>
            
          </h5>
      </div>

      </div>
    </div>
    
  
</div>
</section>
</main>
</body>
</html>
