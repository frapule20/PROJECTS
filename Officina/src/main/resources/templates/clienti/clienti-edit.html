<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Modifica Cliente</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <div class="text-center mb-5">
                <h1 class="fw-bolder" style="margin-top: 0px;">Modifica le informazioni del Cliente</h1>
            </div>
            <form role="form" th:method="put" th:action="@{/clienti/{clienteId}(clienteId=${cliente.id})}" th:object="${cliente}">
                <input type="hidden" th:field="*{id}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <td> <label style="font-weight: bold; font-size: 15px;" for="nome">Nome</label></td>
                        <tr>
                            <td>
                                <div style="display: flex; align-items: center;">
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="nome"
                                            name="nome"
                                            th:field="*{nome}"
                                            placeholder="Nome"/>
                                    <p th:if="${#fields.hasErrors('nome')}" class="text-danger" th:errors="*{nome}"></p>
                                </div>
                            </td>
                        </tr>
                    </div>
                    <div class="form-group col-md-6">
                        <label style="font-weight: bold; font-size: 15px;" for="cognome">Cognome</label>
                        <input
                                type="text"
                                class="form-control"
                                id="Cognome"
                                name="Cognome"
                                th:field="*{cognome}"
                                placeholder="Cognome">
                        <p th:if="${#fields.hasErrors('cognome')}" class="text-danger" th:errors="*{cognome}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label style="font-weight: bold; font-size: 15px;" for="email">E-mail</label>
                        <input
                                type="text"
                                class="form-control"
                                id="email"
                                name="email"
                                th:field="*{email}"
                                placeholder="E-mail">
                        <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label style="font-weight: bold; font-size: 15px;" for="telefono">Telefono</label>
                        <input
                                type="text"
                                class="form-control"
                                id="telefono"
                                name="telefono"
                                th:field="*{telefono}"
                                placeholder="Telefono">
                        <p th:if="${#fields.hasErrors('telefono')}" class="text-danger" th:errors="*{telefono}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label style="font-weight: bold; font-size: 15px;" for="dataInizio">Data Registrazione</label>
                        <input
                                type="date"
                                class="form-control"
                                id="dataRegistrazione"
                                name="dataRegistrazione"
                                th:field="*{dataRegistrazione}"
                                placeholder="Data Registrazione">
                        <p th:if="${#fields.hasErrors('dataRegistrazione')}" class="text-danger" th:errors="*{dataRegistrazione}"></p>
                    </div>
                    <button style="margin-top: 20px;margin-bottom: 5px;" type="submit" class="btn btn-dark">Aggiorna</button>
                </div>
            </form>
            
            <form th:action="@{/clienti/{clienteId}(clienteId=${cliente.id})}" th:method="delete">
                <input type="hidden" th:name="_method" th:value="delete">
                <input type="submit" class="btn btn-dark" style="background-color: #8B0000; color: #FFFFFF;" value="Elimina">
              </form>

              <div style="margin-top: 40px; margin-bottom: 50px;">
                <a href="javascript:void(0);" style="font-weight: bold;" onclick="history.back();" class="btn btn-dark">&laquo;</a>
            </div>


             </div>
             
    </section>
    
</main>
</body>
</html>
